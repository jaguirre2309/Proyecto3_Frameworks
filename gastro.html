<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gastronomía</title>
    <link rel="stylesheet" href="css/foundation.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/gastro.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="row">
      
        <div class="large-3 columns row">
          <h1>Gastro</h1>
          <span>La mejor comida!!!</span>
        </div>
      
      <div class="large-9 columns">
        
      </div>
      <div class="large-3 columns row">
        <div class="callout">

          <div class="large-12 columns">
            <div class="row collapse prefix-round">
              <div class="small-3 columns">
                <a href="#" class="button prefix"><i class="step fi-magnifying-glass"></i></a>
              </div>
              <div class="small-9 columns">
                <input type="text" placeholder="Buscar">
              </div>
            </div>
          </div>

          <div class="column">
            <div class="stacked button-group">
              <a href="#" class="large button">Inicio</a>
              <a href="#" class="large button">Recetas</a>
              <a href="#" class="large button">Platillos</a>
            </div>
          </div>

          <div class="row large-uncollapse">
            <div class="large-4 small-12 medium-6 columns">
                <img src="img/1.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
            <div class="large-4 small-12 medium-6 columns">
                <img src="img/2.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
            <div class="large-4 small-12 medium-12 columns">
                <img src="img/3.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
          </div>
          <div class="row large-uncollapse">
            <div class="large-4 small-12 medium-6 columns">
                <img src="img/4.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
            <div class="large-4 small-12 medium-6 columns">
                <img src="img/5.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
            <div class="large-4 small-12  medium-12 columns">
                <img src="img/6.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
          </div>

          <div class="row">
            <h5>Historial</h5>
            <hr>
              <a href="">Mejores lugares de México</a>
              <a href="">Gastronomica tradicional.</a>
              <a href="">Recetas mexicanas</a>
              <a href="">Hazlo a tu manera.</a>
              <a href="">Los mejores cheffs.</a>
          </div>
            
        </div>
      </div>
      
      <div class="callout">
        <div class="large-9 columns">
          
          <div class="row columns">
            <div class="large-12 columns">
              <img src="img/p1.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
            <hr>
            <div class="large-12 columns">
              <img src="img/p2.jpg" alt="Decoracion 1" class="thumbnail"/>
            </div>
          </div>

        </div>
      </div>
      
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.min.js" charset="utf-8"></script>
    <script src="js/gastro.js" charset="utf-8"></script>

</html>
